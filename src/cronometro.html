<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/src/css/cronometro.css">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-4">
            <h1 class="display-5">Cronómetro</h1>
            <a href="/index.html" class="btn btn-outline-secondary mt-2">Volver al inicio</a>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="stopwatch-card">
                    <div class="time-display">
                        <span id="horas">00</span>:<span id="minutos">00</span>:<span id="segundos">00</span>:<span id="centesimas">00</span>
                    </div>
                    
                    <div class="controls mt-4">
                        <button id="iniciar-btn" class="btn btn-primary control-btn">
                            <i class="bi bi-play-fill"></i> Iniciar
                        </button>
                        <button id="pausar-btn" class="btn btn-warning control-btn" disabled>
                            <i class="bi bi-pause-fill"></i> Pausar
                        </button>
                        <button id="reiniciar-btn" class="btn btn-danger control-btn" disabled>
                            <i class="bi bi-arrow-counterclockwise"></i> Reiniciar
                        </button>
                    </div>
                    
                    <div class="laps mt-4">
                        <h5>Vueltas</h5>
                        <button id="vuelta-btn" class="btn btn-outline-primary mb-3" disabled>
                            <i class="bi bi-flag-fill"></i> Marcar vuelta
                        </button>
                        
                        <div class="lap-container">
                            <table id="tabla-vueltas" class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Tiempo</th>
                                        <th scope="col">Diferencia</th>
                                    </tr>
                                </thead>
                                <tbody id="vueltas-body">
                                    <!-- Las vueltas se añadirán aquí dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/cronometro.js"></script>
</body>
</html>
