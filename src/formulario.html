<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/src/css/formulario.css">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-4">
            <h1 class="display-5">Formulario de Contacto</h1>
            <a href="/index.html" class="btn btn-outline-secondary mt-2">Volver al inicio</a>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-card">
                    <form id="contactForm" novalidate>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                <input type="text" class="form-control text-white" id="nombre" placeholder="Ingrese su nombre" required>
                                <div class="invalid-feedback">
                                    Por favor ingrese su nombre.
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                <input type="email" class="form-control text-white" id="email" placeholder="ejemplo@correo.com" required>
                                <div class="invalid-feedback">
                                    Por favor ingrese un correo electrónico válido.
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-chat-left-text-fill"></i></span>
                                <textarea class="form-control text-white" id="mensaje" rows="5" placeholder="Escriba su mensaje aquí..." required></textarea>
                                <div class="invalid-feedback">
                                    Por favor ingrese un mensaje.
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary submit-btn">
                                <i class="bi bi-send-fill me-2"></i> Enviar Mensaje
                            </button>
                        </div>
                    </form>
                    
                    <div id="successMessage" class="mt-4 alert alert-success d-none">
                        <i class="bi bi-check-circle-fill me-2"></i> ¡Gracias por tu mensaje!
                    </div>
                    
                    <div id="errorMessage" class="mt-4 alert alert-danger d-none">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i> Por favor completa todos los campos correctamente.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/formulario.js"></script>
</body>
</html>
